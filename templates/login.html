{% extends 'layout.html' %}
{% block content %}
    <section class="signup_area">
        <div class="row ml-0 mr-0">
            <div class="sign_left signin_left">
                <img class="position-absolute top" src="{{ url_for('static', path='img/auth/top_ornamate.png') }}" alt="top">
                <img class="position-absolute bottom" src="{{ url_for('static', path='img/auth/bottom_ornamate.png') }}" alt="bottom">
                <img class="position-absolute middle" src="{{ url_for('static', path='img/auth/man_image.png') }}" alt="bottom">
                <div class="round"></div>
            </div>
            <div class="sign_right signup_right">
                <div class="sign_inner signup_inner">
                    <div class="text-center">
                        <p>هنوز ثبت نام نکردی؟ <a href="register.html">اینجا ثبت نام کن</a></p>
                    </div>
                    <div class="divider">
                        <span class="or-text">ورود کاربران</span>
                    </div>
                    {% if msg %}
                        <span class="badge badge-pill bg-danger p-3 m-3" style="font-size: 20px; height: 5rem; width: 100%; border-radius: 10px">
                            {{ msg }}
                        </span>
                    {% endif %}
                    <form action="/login" method="post" class="row login_form">
                        <div class="col-lg-12 form-group">
                            <div class="small_text">ایمیل</div>
                            <input type="email" class="form-control text-center" id="email" name="email" placeholder="ایمیل">
                        </div>
                        <div class="col-lg-12 form-group">
                            <div class="small_text">رمزعبور</div>
                            <div class="confirm_password">
                                <input id="password" name="password" type="password" name="password"
                                    class="form-control text-center" placeholder="رمزعبور" autocomplete="off">
                            </div>
                        </div>

                        <div class="col-lg-12 text-center">
                            <button type="submit" class="btn action_btn thm_btn">ورود</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
