{% extends 'layout.html' %}
{% block content %}
    <section class="signup_area signup_area_height">
        <div class="row ml-0 mr-0">
            <div class="sign_left signup_left">
                <img class="position-absolute top" src="{{ url_for('static', path = 'img/auth/top_ornamate.png') }}" alt="top">
                <img class="position-absolute bottom" src="{{ url_for('static', path = 'img/auth/bottom_ornamate.png') }}" alt="bottom">
                <img class="position-absolute middle wow fadeInRight" src="{{ url_for('static', path = 'img/auth/man_image.png') }}" alt="bottom">
                <div class="round wow zoomIn" data-wow-delay="0.2s"></div>
            </div>
            <div class="sign_right signup_right">
                <div class="sign_inner signup_inner">
                    <div class="text-center">
                        <h3>ثبت نام</h3>
                        <p>قبلا ثبت نام کردی؟ <a href="login.html">از اینجا وارد شو</a></p>

                    </div>
                    {% if msg %}
                        <span class="badge badge-pill bg-danger p-3 m-3" style="font-size: 20px; height: 5rem; width: 100%; border-radius: 10px">
                            {{ msg }}
                        </span>
                    {% endif %}
                    <div class="divider">
                        <span class="or-text">مشخصات شما</span>
                    </div>
                    <form action="/register" method="post" class="row login_form">
                        <div class="col-lg-12 form-group">
                            <div class="small_text">ایمیل</div>
                            <input type="email" class="form-control text-center" name="email" id="email" placeholder="ایمیل" required>
                        </div>
                        <div class="col-lg-12 form-group">
                            <div class="small_text">رمزعبور</div>
                            <input id="password" name="password" type="password" class="form-control text-center" required
                                placeholder="رمزعبور" autocomplete="off">
                        </div>

                        <div class="col-lg-12 text-center">
                            <button type="submit" class="btn action_btn thm_btn">ثبت نام</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
